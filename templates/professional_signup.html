{% extends "base.html" %}
{% block title %}Service Professional Sign Up{% endblock %}
{% block content %}
<div class="container mt-5 p-4" style="border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9;">
    <h2 class="text-center mb-4">Service Professional Sign Up</h2>
    <form method="POST" action="/professional_signup" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email ID</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="text" class="form-control" id="mobile" name="mobile" required>
        </div>
        <div class="form-group">
            <label for="service_domain">Service Domain</label>
            <select class="form-control" id="service_domain" name="service_domain" required>
                <option value="" disabled selected>Select a service domain</option>
                <option value="Carpentry">Carpenter</option>
                <option value="Cleaning">Cleaner</option>
                <option value="Cooking">Cook</option>
                <option value="Electrician">Electrician</option>
                <option value="Helper">Helper</option>
                <option value="Laundry">Laundry</option>
                <option value="Plumbing">Plumber</option>
            </select>
        </div>
        <div class="form-group">
            <label for="experience">Experience (in Years)</label>
            <input type="number" class="form-control" id="experience" name="experience" required>
        </div>
        <div class="form-group">
            <label for="documents">Attach Documents (PDF only)</label>
            <input type="file" class="form-control-file" id="documents" name="documents" accept=".pdf" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="pincode">Pin Code</label>
            <input type="text" class="form-control" id="pincode" name="pincode" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>
{% endblock %}
