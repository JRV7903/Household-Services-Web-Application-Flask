{% extends "base.html" %}
{% block title %}Customer Sign Up{% endblock %}
{% block content %}
<div class="container mt-5 p-4" style="border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9;">
    <h2 class="text-center mb-4">Customer Sign Up</h2>
    <form method="POST" action="/customer_signup">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email ID</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="text" class="form-control" id="mobile" name="mobile" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="pincode">Pin Code</label>
            <input type="text" class="form-control" id="pincode" name="pincode" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>
{% endblock %}
